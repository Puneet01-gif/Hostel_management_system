<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hostel Coordination System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-building text-blue-600 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Hostel Coordination</h1>
            <p class="text-gray-600">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            {% csrf_token %}
            <!-- User Type Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">I am a:</label>
                <div class="grid grid-cols-2 gap-3">
                    <label class="relative">
                        <input type="radio" name="user_type" value="student" checked class="sr-only peer">
                        <div class="bg-gray-50 border-2 border-gray-200 rounded-lg p-4 text-center cursor-pointer transition-all peer-checked:border-blue-500 peer-checked:bg-blue-50 hover:bg-gray-100">
                            <i class="fas fa-user-graduate text-2xl text-gray-600 peer-checked:text-blue-600 mb-2"></i>
                            <div class="font-medium text-gray-700 peer-checked:text-blue-700">Student</div>
                        </div>
                    </label>
                    <label class="relative">
                        <input type="radio" name="user_type" value="staff" class="sr-only peer">
                        <div class="bg-gray-50 border-2 border-gray-200 rounded-lg p-4 text-center cursor-pointer transition-all peer-checked:border-blue-500 peer-checked:bg-blue-50 hover:bg-gray-100">
                            <i class="fas fa-user-tie text-2xl text-gray-600 peer-checked:text-blue-600 mb-2"></i>
                            <div class="font-medium text-gray-700 peer-checked:text-blue-700">Staff</div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                    placeholder="Enter your email address"
                >
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors pr-12"
                        placeholder="Enter your password"
                    >
                    <button 
                        type="button" 
                        id="togglePassword" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="successText"></span>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="loginButton"
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <span id="loginButtonText">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </span>
                <span id="loginButtonLoading" class="hidden">
                    <i class="fas fa-spinner fa-spin mr-2"></i>Signing In...
                </span>
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-600">
            <p>Need help? Contact your hostel administrator</p>
        </div>
    </div>

    <!-- First Time Login Modal -->
    <div id="firstLoginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
            <div class="text-center mb-6">
                <div class="bg-yellow-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-key text-yellow-600 text-2xl"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-800 mb-2">First Time Login</h2>
                <p class="text-gray-600">Please change your password before continuing</p>
            </div>
            
            <div class="bg-blue-50 border border-blue-200 text-blue-700 px-4 py-3 rounded-lg mb-6">
                <i class="fas fa-info-circle mr-2"></i>
                You must change your default password to continue using the system.
            </div>
            
            <button 
                id="changePasswordBtn"
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors"
            >
                <i class="fas fa-arrow-right mr-2"></i>Change Password Now
            </button>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                eyeIcon.className = 'fas fa-eye';
            }
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                email: formData.get('email'),
                password: formData.get('password'),
                user_type: formData.get('user_type')
            };
            
            // Show loading state
            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');
            const loginButtonLoading = document.getElementById('loginButtonLoading');
            
            loginButton.disabled = true;
            loginButtonText.classList.add('hidden');
            loginButtonLoading.classList.remove('hidden');
            
            // Hide previous messages
            hideMessage('errorMessage');
            hideMessage('successMessage');
            
            try {
                const response = await fetch('/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('successMessage', result.message || 'Login successful!');
                    
                    // Check if first-time login
                    if (result.is_first_login) {
                        setTimeout(() => {
                            document.getElementById('firstLoginModal').classList.remove('hidden');
                        }, 1000);
                    } else {
                        // Redirect to appropriate dashboard
                        setTimeout(() => {
                            window.location.href = result.redirect_url;
                        }, 1000);
                    }
                } else {
                    showMessage('errorMessage', result.error || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('errorMessage', 'An error occurred. Please try again.');
            } finally {
                // Reset button state
                loginButton.disabled = false;
                loginButtonText.classList.remove('hidden');
                loginButtonLoading.classList.add('hidden');
            }
        });

        // Handle first-time login modal
        document.getElementById('changePasswordBtn').addEventListener('click', function() {
            window.location.href = '/auth/change-password/';
        });

        // Utility functions
        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            const textElement = element.querySelector('span');
            textElement.textContent = message;
            element.classList.remove('hidden');
        }

        function hideMessage(elementId) {
            document.getElementById(elementId).classList.add('hidden');
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Auto-focus email field
        document.getElementById('email').focus();
    </script>
</body>
</html>
